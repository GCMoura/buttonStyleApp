<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Button Style</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Button Style</h1>
        <ul>
            <li>Heigth: <input type="text" maxlength="5" class="height"> px </li>
            <li>Width: <input type="text" maxlength="5" class="width"> px </li>
            <li>Border-Radius: <input type="text" maxlength="5" class="borderRadius"> px </li>
            <li>Background-Color: <input type="text" maxlength="7" class="backgroundColor"> </li>
            <li>Font-Color: <input type="text" maxlength="7" class="fontColor"> </li>
        </ul>
    </header>
    <div class="container">
        <div class="app">
            <button class="button-app">Aplicar</button>
            <button class="getCSS">Get CSS</button>
        </div>
        <div class="button-div">
            <button class="button">Exemplo</button>
            <span class="cssCode"></span>
        </div>
    </div>
</body>

</html>
